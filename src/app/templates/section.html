<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Página{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .sidebar-custom {
            background-color: #343a40;
            color: white;
            min-width: 250px;
            height: 100vh;
            padding-top: 0;
        }
        .sidebar-custom a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }
        .sidebar-custom a:hover {
            background-color: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: flex-end; /* Alinea el contenido del header a la derecha */
            align-items: center;
        }
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info p {
            margin: 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- Header -->
    <header class="header">
        <div class="user-info">
            <p>{{ session['name'] }} {{ session['lastname'] }}</p>
            <img src="{{ url_for('static', filename='default-profile.png') }}" alt="Imagen de Perfil">
        </div>
    </header>

    <!-- Sidebar -->
    <div style="display: flex;">
        <nav class="sidebar-custom">
            <ul class="nav flex-column p-3">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('patient.manage_patients') }}">Pacientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('appointment.appointments') }}">Turnos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('medsession.medrecord') }}">Historial Clínico</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#medical-studies">Estudios Médicos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#certifications">Certificaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#referrals">Derivaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#payments">Pagos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('socialsecurity.get_all')}}">Obra Sociales y Prepagas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">Logout</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content">
            {% block content %}
            <!-- Contenido específico de cada página aquí -->
            {% endblock %}
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
