<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.10.1/main.min.js'></script>

</head>
<body>
{% extends 'section.html' %}

{% block title %} Turnos {% endblock %}

{% block content %}
    <div id="calendar"></div>


    <!-- Modal para crear nuevo turno -->
    <div class="modal fade" id="createTurnoModal" tabindex="-1" aria-labelledby="createTurnoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createTurnoLabel">Nuevo Turno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="createTurnoForm" method="POST" action="{{ url_for('appointment.create') }}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="date" class="form-label">Fecha</label>
                            <input type="text" class="form-control" id="date" name="date" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="time" name="time" required>
                        </div>
                        <div class="mb-3">
                            <label for="patient" class="form-label">Paciente</label>
                            <select class="form-control" id="patient" name="patient_id">
                                {% for patient in patients %}
                                    <option value="{{ patient.id }}">{{ patient.name }} {{ patient.lastname }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Estado</label>
                            <select class="form-control" id="status" name="status" required>
                                <option value="Scheduled">Programado</option>
                                <option value="Completed">Completado</option>
                                <option value="Canceled">Cancelado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="recurrence_type" class="form-label">Recurrencia</label>
                            <select class="form-control" id="recurrence_type" name="recurrence_type">
                                <option value="Only">Unico</option>
                                <option value="Weekly">Semanal</option>
                                <option value="Monthly">Mensual</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="recurrence_interval" class="form-label">Intervalo de Recurrencia</label>
                            <input type="number" class="form-control" id="recurrence_interval" name="recurrence_interval" min="1">
                        </div>
                        <div class="mb-3">
                            <label for="recurrend_end" class="form-label">Fin de Recurrencia</label>
                            <input type="text" class="form-control" id="recurrend_end" name="recurrend_end">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar Turno</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            locale: 'es',
            height : 650,
            firstDay : 1,
            initialView: 'dayGridMonth',
            businessHours: {
            // days of week. an array of zero-based day of week integers (0=Sunday)
            daysOfWeek: [ 1, 2, 3, 4,5 ], // Monday - Thursday

            startTime: '09:00', // a start time (10am in this example)
            endTime: '18:00', // an end time (6pm in this example)
            },
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            selectable: true,
            select: function (info) {
                // Cuando se selecciona un rango en el calendario, abre el modal con la fecha seleccionada
                document.getElementById('date').value = info.startStr;
                var modal = new bootstrap.Modal(document.getElementById('createTurnoModal'));
                modal.show();
            },
            events: {{ events|tojson }},  // Aqu√≠ se cargan los eventos desde la variable enviada desde Flask
            eventClick: function (info) {
                alert( info.event.title);
            }
        });
        calendar.render();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
